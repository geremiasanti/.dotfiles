backend = "glx";
vsync = true;

blur: {
  method = "gaussian";
  size = 20;
  deviation = 10.0;
};

corner-radius = 10;    # tweak 0â€“20, higher = rounder
round-borders = 1;     # 0 = none, 1 = all windows, 2 = only top, etc.

detect-rounded-corners = true; # ensure picom knows to round the frame (prevents the square/cut look)

# Use a rule so normal windows get the same radius as your global setting
round-borders-rule = [
  "10:window_type = 'normal'"
];

rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'dmenu'",
  "class_g = 'i3bar'",
  "class_g = 'Dunst'"
];

blur-background-frame = false;
