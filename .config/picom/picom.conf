backend = "glx";
vsync = true;

# Make Alacritty slightly transparent (blur only shows where opacity < 1.0)
opacity-rule = [ "92:class_g = 'Alacritty'" ];

blur: {
  method = "dual_kawase";
  strength = 7;               # tweak 5–10 to taste
  background = true;
  background-frame = true;
  background-fixed = false;
};

# Don’t blur these common apps/panels
blur-background-exclude = [
  "class_g = 'slop'",
  "class_g = 'Polybar'",
  "class_g = 'Rofi'"
];

