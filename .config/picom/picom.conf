backend = "glx";
vsync = true;

blur: {
  method = "gaussian";
  size = 20;
  deviation = 10.0;
};

# Blur only Alacritty
blur-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "!(class_g = 'Alacritty')"   # exclude everything that's NOT Alacritty
];

corner-radius = 10;    # tweak 0â€“20, higher = rounder
round-borders = 1;     # 0 = none, 1 = all windows, 2 = only top, etc.

round-borders-exclude = [
  "class_g = 'alacritty'",
  "class_g = 'i3bar'",
  "class_g = 'Polybar'",
  "class_g = 'Rofi'",
  "class_g = 'dmenu'",
  "class_g = 'slop'"
];

rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'"
];
